<div id="appsettingsMainContent">
    <div class="container">
        <h3>Allgemein</h3>
        <div class="form-group">
            <label for="background">Hintergrund</label>
            <ul class="thumbnails image_picker_selector" data-bind="foreach: backgrounds">
                <li>
                    <div class="thumbnail" data-bind="css: { selected: selected() }, click: $parent.backgroundChanged.bind($data,$parent)"><img class="image_picker_image" data-bind="attr: { src: src, id: id }"></div>
                </li>
            </ul>
        </div>

        <div class="form-group">
            <label for="background">Start der Überstundenberechnung</label><br>
            
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Zeitpunkt</span>
                </div>
                <input type="text" id="overtimeStartDatePicker" class="form-control" data-language='de'  data-position="bottom center" />
            </div>
        </div>

        <div class="form-group">
            <label for="background">Zeiten runden</label><br>
            
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-primary" data-bind="css:{ active: roundDuration() == 'round'}, click: roundDurationClick.bind($data,'round')">
                  <input type="radio" name="roundDurationOptions" value="round" > normal
                </label>
                <label class="btn btn-primary" data-bind="css:{ active: roundDuration() == 'roundUp'},click: roundDurationClick.bind($data,'roundUp')">
                  <input type="radio" name="roundDurationOptions" value="roundUp" >  Aufrunden
                </label>
                <label class="btn btn-primary" data-bind="css:{ active: roundDuration() == 'roundDown'},click: roundDurationClick.bind($data,'roundDown')">
                  <input type="radio" name="roundDurationOptions" value="roundDown" > Abrunden
                </label>
              </div>
        </div>

        <div class="form-group">
            <label>Regionseinstellungen (für Feiertage)</label><br>
            <div class="row">
                <div class="col">
                    <select class="selectpicker form-control-sm" style="width: 100%" data-bind="options: countries, optionsCaption: 'Land auswählen...', optionsText: function(item) {
                        return item.name}, optionsValue: 'id', value: selectedCountry">
                    </select> 
                </div>
                <div class="col">
                    <select class="selectpicker form-control-sm" style="width: 100%" data-bind="options: states, optionsCaption: 'Region auswählen...', optionsText: function(item) {
                        return item.name}, optionsValue: 'id', value: selectedState">
                    </select> 
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Aufgabe Kopierformat</label><br>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-primary" data-bind="css:{ active: copyJobFormat() == 'copyJobFormatPlaintext'}, click: copyJobFormatClick.bind($data,'copyJobFormatPlaintext')">
                  <input type="radio" name="copyJobFormatOptions" value="copyJobFormatPlaintext" > Plaintext
                </label>
                <label class="btn btn-primary" data-bind="css:{ active: copyJobFormat() == 'copyJobFormatJson'}, click: copyJobFormatClick.bind($data,'copyJobFormatJson')">
                  <input type="radio" name="copyJobFormatOptions" value="copyJobFormatJson" > JSON
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Ticket Systen Basis-URL</label><br>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="ticketSystemBaseUrl" data-bind="value: ticketSystemBaseUrl">
            </div>
        </div>

        <h3>Benachrichtigungen</h3>
        <div class="form-group form-check">
            <input class="form-check-input" type="Checkbox" value="true" id="timerNotificationsCheckbox" data-bind="checked: timerNotificationsEnabled">
            <label class="form-check-label" for="timerNotificationsCheckbox">
                Benachrichtigungen für Timer Events aktivieren.
            </label>
        </div>
        <div class="form-group">
            <label for="timerNotificationsInterval">Intervall der Benachrichtigungen des Timers</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">Minuten</div>
                </div>
                <input type="number" class="form-control" id="timerNotificationsInterval" data-bind="value: timerNotificationsInterval">
            </div>
          </div>
    </div>
</div>
<div class="background"></div>

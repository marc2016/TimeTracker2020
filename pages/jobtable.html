<div id="jobtableMainContent">
  
    <div class="container-fluid" style="margin-top: 10px;">
        <div class="row justify-content">
            <div class="col-md">
              <div class="checkbox-container">
                <input class="checkbox-checkmark" id="currentWeek" type="radio" name="range" value="week" data-bind="checked: definedRange">
                <label class="checkbox-label pseudo offset" for="currentWeek">Aktuelle Woche</label>
              </div>
              <div class="checkbox-container">
                <input class="checkbox-checkmark" id="currentMonth" type="radio" name="range" value="month" data-bind="checked: definedRange">
                <label class="checkbox-label pseudo offset" for="currentMonth">Aktueller Monat</label>
              </div>
              <div class="checkbox-container">
                <input class="checkbox-checkmark" id="currentQuarter" type="radio" name="range" value="quarter" data-bind="checked: definedRange">
                <label class="checkbox-label pseudo offset" for="currentQuarter">Aktuelles Quartal</label>
              </div>
            </div>
            <div class="col-md-auto">
                <label for="textCurrentMonth">Monat</label>
                <input type="text" id="textCurrentMonth" class="form-control currentMonth" data-language='de' data-range="true"
                data-multiple-dates-separator=" - "  data-position="left top" />
            </div>
        </div>
        
        <div id="table" class="jobTable">
            <table id="jobs" class="table table-striped table-bordered"></table>
        </div>
        <div id="tableFooter" class="row justify-content-end">
            
            <div class="col-sm-auto" id="tableFooterLeft">
              <table class="footer-table">
                <tbody>
                  <tr>
                    <td>Diff. bis heute:</td>
                    <td class="footer-table-cell-value"><span data-bind="text: diffUntilToday"></span>h</td>
                  </tr>
                  <tr>
                    <td>SOLL bis heute:</td>
                    <td class="footer-table-cell-value"><span data-bind="text: targetDurationUntilToday"></span>h</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col-sm-auto" id="tableFooterLeft">
              <table class="footer-table">
                <tbody>
                  <tr>
                    <td>IST:</td>
                    <td class="footer-table-cell-value"><span data-bind="text: actualDuration"></span>h</td>
                  </tr>
                  <tr>
                    <td>SOLL:</td>
                    <td class="footer-table-cell-value"><span data-bind="text: targetDuration"></span>h</td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
        <div class="row justify-content-end">
          <div class="col-sm-auto">Abwesentheiten rausgerechnet.</div>
        </div>
    </div>
    <div class="progress-view" data-bind="visible: inProgress()">
      <i class="fas fa-spinner fa-pulse fa-3x progress-icon"></i>
    </div>
</div>
<div class="background"></div>


<div class="modal fade" tabindex="-1" role="dialog" id="modalDelete" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Warnung</h5>
        </div>
        <div class="modal-body">
          <p>Eintrag wirklich l√∂schen?</p>
        </div>
        <div class="modal-footer" data-bind="with: itemToDelete">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Nein</button>
          <button type="button" class="btn btn-primary" data-bind="click: $parent.removeItem.bind($data,$parent)">Ja</button>
        </div>
      </div>
    </div>
  </div>
